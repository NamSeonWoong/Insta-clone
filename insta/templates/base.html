{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  {% bootstrap_css %}
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <a href="{% url 'posts:index' %}"><i class="fab fa-instagram fa-4x" style="color:palevioletred"></i></a>
    <a class="navbar-brand" style="text-align:left">Instagram</a>
    <form class="form-inline">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    {% if user.is_authenticated %}
      <div>
        <span><a href="{% url 'accounts:user_page' user.id %}">{{user.username}}</a></span>
        <a href="{% url 'accounts:logout' %}">로그아웃</a>
      </div>
    {% else %}
      <div>
        <a href="{% url 'accounts:signup' %}">회원가입</a>
        <a href="{% url 'accounts:login' %}">로그인</a>
      </div>
    {% endif %}
    <a href="{% url 'posts:create' %}">글쓰기</a>
  </nav>
<div class="container">
  {% block body %}
  {% endblock %}
</div>
{% bootstrap_javascript jquery='full' %}
</body>
</html>
